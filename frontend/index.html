<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="icon.jpg" />
    <link rel="stylesheet" href="style.css" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="webcamButton">Start webcam</button>

    <h2>2. Create a New Call</h2>
    <label for="createRoomId">Room ID:</label>
    <input id="createRoomId" placeholder="Enter Room ID to create" />
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>
    <label for="callInput">Room ID:</label>
    <input id="callInput" placeholder="Enter Room ID to join" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>
    <button id="hangupButton" disabled>Hangup</button>

    <h2>5. Screen Sharing</h2>
    <button id="shareScreenButton">Share Screen</button>
    <button id="stopScreenButton" disabled>Stop Screen</button>

    <script type="module" src="main.js"></script>
  </body>
</html>
